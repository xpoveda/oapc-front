<h1>Estás en notes</h1>

<div *ngIf="islogged;else else_code">
    <h2>Prueba notes</h2>
    <p *ngFor="let note of misnotes">
        {{note?.id}} -  {{note?.title}} - {{note?.content}}
    </p>

    <h2>Prueba note</h2>
    <p>
        {{minote?.id}} -  {{minote?.title}} - {{minote?.content}}
    </p>
</div>

<ng-template #else_code>
    <p>No hay ningún usuario autentificado, por favor ves a la página de login</p>
</ng-template>
