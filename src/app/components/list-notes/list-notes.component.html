<h2>LIST-COMPONENT</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Contenido</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item?.id}}</td>
            <td>{{item?.title}}</td>
            <td>{{item?.content}}</td>
            <td>
                <button type="button" class="btn btn-primary" (click)="actionPut(item)">Modificar</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary" (click)="actionDelete(item)">Borrar</button>
            </td>
        </tr>
    </tbody>
</table>
