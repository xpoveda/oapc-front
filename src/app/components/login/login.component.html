<div class="container">
    <h1>Estás en login</h1>
</div>

<div class="container">
    <input name="Usuario" type="email" placeholder="Tu usuario" #user>
    <p></p>
    <input name="Contraseña" type="password" placeholder="Tu contraseña" #password>
    <p></p>
        
    <button (click)="login(user.value, password.value)">login</button>
    <button (click)="refresh()">refresh</button>
</div>
